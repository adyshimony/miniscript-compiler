<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Adys</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --text-color: #e2e8f0;
            --secondary-text: #a0aec0;
            --border-color: #4a5568;
            --accent-color: #3182ce;
            --success-color: #38a169;
            --error-color: #e53e3e;
            --warning-color: #d69e2e;
            --hover-bg: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-color);
        }

        .content {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 4rem 3rem;
            max-width: 500px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tbd {
            font-size: 1.5rem;
            color: var(--secondary-text);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 1rem;
            }

            .content {
                padding: 3rem 2rem;
            }

            .title {
                font-size: 2rem;
            }

            .tbd {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="content">
            <h1 class="title">Blog</h1>
            <p class="tbd">TBD</p>
        </div>
    </div>
</body>
</html>
